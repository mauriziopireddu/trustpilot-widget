<div class="card">
  <div class="card-content">
    <p class="title">
      {{ review.reviewTitle }}
    </p>
    <div class="subtitle has-text-right">
      <img src="{{ getStartsImg() }}"  class="img-responsive" alt="startRating">
    </div>
    <p>{{ getReviewBody() }}</p>
    
    <small class="has-text-right">
      <i class="fa fa-user" aria-hidden="true"></i> 
      <a href="#">{{ review.fullName }}</a> - {{ review.location }}
    </small>

  </div>  
</div>
